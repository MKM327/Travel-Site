    <link rel="stylesheet" href="Style.css" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Contact</title>

  <body class="Contact">
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="Home.html">Home</a>

      <li class="nav-item">

    <div class="Social">
      <img src="images/facebook.jpg" alt="" />
      <img src="images/instagram.jpg" alt="" />
      <img src="images/linkedn.jpg" alt="" />
      <img src="images/google.jpg" alt="" />
      <img src="images/youtube.jpg" alt="" />
    </div>
    <h3 style="color: white; position: absolute; right: 55px; top: 60px">
      You can contact us for your questions
    </h3>
    <div class="SendInfo">
      <div class="mb-3">
        <div class="row">
          <div class="col">
            <label for="Name" class="form-label">Name</label>
            <input
              type="Name"
              class="form-control"
              id="Name"
              placeholder="Example"
            />
          </div>
          <div class="col">
            <label for="Email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="Email"
              placeholder="name@example.com"
            />
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="messsage" rows="3"></textarea>
        <button class="btn btn-success" style="margin-top: 5px">send</button>
      </div>
    </div>
    <div>
      <p></p>
    </div>
  </body>
